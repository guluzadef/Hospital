<!DOCTYPE html>
{% load static %}
<html lang="en">
{% include '../basic/css.html' %}
<body style="background-color: #f8f8f8">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-12 col-md-9">
                <div class="card o-hidden my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-5">
                                            <img src="{% static 'website/img/logo.png' %}" width="250" alt="American Hospital Tbilisi">
                                        </h1>
                                    </div>
                                    <form action="" method="POST" class="user">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" name="username" class="form-control form-control-user" placeholder="Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user" placeholder="Password">
                                        </div>
                                        <button type="submit" class="btn btn-danger btn-user btn-block">Login</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
