<div class="col-xl-12 col-md-6 mb-4">
    <div class="card mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Admins</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for instance in admins %}
                        <tr>
                            <td>{{ instance.username }}</td>
                            <td>
                                {% if instance.status == '1' %}
                                <span class="badge badge-success">Active</span>
                                {% else %}
                                <span class="badge badge-danger">Deactive</span>
                                {% endif %}
                            </td>
                            <td>
                                {% if instance.status == '1' %}
                                <a href="{% url 'admin_delete' instance.id 'deactive' %}" onclick="return confirm('Are you sure?');" class="btn btn-danger btn-sm">Deactivate</a>
                                {% else %}
                                <a href="{% url 'admin_delete' instance.id 'active' %}" onclick="return confirm('Are you sure?');" class="btn btn-success btn-sm">Activate</a>
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
