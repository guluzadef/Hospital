<div class="col-xl-6 col-md-6 mb-4">
    <div class="card mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Change Password</h6>
        </div>
        <div class="card-body">
            <form action="{% url 'admin_change_psw' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Current password</label>
                    <input type="password" name="old_psw" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>New password</label>
                    <input type="password" name="new_psw" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Confirm password</label>
                    <input type="password" name="confirm_psw" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-danger">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
