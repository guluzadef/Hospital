{% include '../../basic/page_title.html' %}
{% load static %}
<div class="card mb-4">
    <div class="card-body">
        <form action="{% url 'admin_edit_department' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ department_info.id }}">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Name <img src="{% static 'website/img/united-kingdom.svg' %}" width="20" /></label>
                        <input type="text" name="name_en" class="form-control" value="{{ department_info.name_en }}" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Name <img src="{% static 'website/img/georgia.svg' %}" width="20" /></label>
                        <input type="text" name="name_gr" class="form-control" value="{{ department_info.name_gr }}" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Name <img src="{% static 'website/img/russia.svg' %}" width="20" /></label>
                        <input type="text" name="name_ru" class="form-control" value="{{ department_info.name_ru }}" required>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Name <img src="{% static 'website/img/turkey.svg' %}" width="20" /></label>
                        <input type="text" name="name_tr" class="form-control" value="{{ department_info.name_tr }}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Description <img src="{% static 'website/img/united-kingdom.svg' %}" width="20" /></label>
                        <div class="summernote-outerwrapper">
                            <div class="summernote-wrapper first-summernote">
                                <textarea id="text_en" name="description_en">{% autoescape on %}{{ department_info.description_en|safe }}{% endautoescape %}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Description <img src="{% static 'website/img/georgia.svg' %}" width="20" /></label>
                        <div class="summernote-outerwrapper">
                            <div class="summernote-wrapper first-summernote">
                                <textarea id="text_gr" name="description_gr">{% autoescape on %}{{ department_info.description_gr|safe }}{% endautoescape %}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Description <img src="{% static 'website/img/russia.svg' %}" width="20" /></label>
                        <div class="summernote-outerwrapper">
                            <div class="summernote-wrapper first-summernote">
                                <textarea id="text_ru" name="description_ru">{% autoescape on %}{{ department_info.description_ru|safe }}{% endautoescape %}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Description <img src="{% static 'website/img/turkey.svg' %}" width="20" /></label>
                        <div class="summernote-outerwrapper">
                            <div class="summernote-wrapper first-summernote">
                                <textarea id="text_tr" name="description_tr">{% autoescape on %}{{ department_info.description_tr|safe }}{% endautoescape %}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Save</button>
            </div>
        </form>
    </div>
</div>
