{% include '../../basic/page_title.html' %}
<div class="card mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{ title }} <a href="{% url 'admin_add_department' %}" class="btn btn-primary btn-sm float-right">Add Department</a></h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for instance in departments %}
                    <tr>
                        <td>{{ instance.name_en }}</td>
                        <td>{{ instance.created_at }}</td>
                        <td><a href="{% url 'admin_department_detail' instance.id %}" class="btn btn-info btn-sm">More</a></td>
                        <td><a href="{% url 'admin_delete' instance.id 'department' %}" onclick="return confirm('Are you sure?');" class="btn btn-danger btn-sm">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
