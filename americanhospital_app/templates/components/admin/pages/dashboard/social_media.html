<div class="col-xl-6 col-md-6 mb-4">
    <div class="card mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Social Media <button type="button" class="btn btn-danger btn-sm float-right" data-toggle="modal" data-target="#socialMediaModal"><i class="fas fa-plus"></i></button></h6>
        </div>
        <div class="card-body">
            {% for instance in social_media %}
            <form action="{% url 'admin_social_media' %}" method="POST">
                <input type="hidden" name="post_type" value="edit">
                <input type="hidden" name="id" value="{{ instance.id }}">
                {% csrf_token %}
                <label><i class="{{ instance.icon }}"></i></label>
                <div class="input-group mb-3">
                    <input type="text" name="link" class="form-control" value="{{ instance.link }}" aria-label="url" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit">Save</button>
                    </div>
                </div>
            </form>
            {% endfor %}
        </div>
    </div>
</div>

<div class="modal" id="socialMediaModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Social Media</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'admin_social_media' %}" method="POST">
                <input type="hidden" name="post_type" value="add">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label>Platform</label>
                        <select class="form-control" name="icon" required>
                            <option value="fab fa-facebook">Facebook</option>
                            <option value="fab fa-twitter">Twitter</option>
                            <option value="fab fa-linkedin">Linkedin</option>
                            <option value="fab fa-youtube">YouTube</option>
                            <option value="fab fa-instagram">Instagram</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>URL</label>
                        <input type="text" name="link" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
