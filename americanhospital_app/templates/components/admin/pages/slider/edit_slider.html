{% include '../../basic/page_title.html' %}
{% load static %}
<div class="card mb-4">
    <div class="card-body">
        {% include '../../basic/alert.html' %}
        <form action="{% url 'admin_edit_slider' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ slider_info.id }}">
            <div class="form-group">
                <label>Image</label>
                <input type="file" name="image" class="form-control">
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Title <img src="{% static 'website/img/united-kingdom.svg' %}" width="20" /></label>
                        <input type="text" name="title_en" value="{{ slider_info.title_en }}" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Title <img src="{% static 'website/img/georgia.svg' %}" width="20" /></label>
                        <input type="text" name="title_gr" value="{{ slider_info.title_gr }}" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Title <img src="{% static 'website/img/russia.svg' %}" width="20" /></label>
                        <input type="text" name="title_ru" value="{{ slider_info.title_ru }}" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Title <img src="{% static 'website/img/turkey.svg' %}" width="20" /></label>
                        <input type="text" name="title_tr" value="{{ slider_info.title_tr }}" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Text <img src="{% static 'website/img/united-kingdom.svg' %}" width="20" /></label>
                        <input type="text" name="text_en" value="{{ slider_info.text_en }}" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Text <img src="{% static 'website/img/georgia.svg' %}" width="20" /></label>
                        <input type="text" name="text_gr" value="{{ slider_info.text_gr }}" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Text <img src="{% static 'website/img/russia.svg' %}" width="20" /></label>
                        <input type="text" name="text_ru" value="{{ slider_info.text_ru }}" class="form-control">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Text <img src="{% static 'website/img/turkey.svg' %}" width="20" /></label>
                        <input type="text" name="text_tr" value="{{ slider_info.text_tr }}" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Button</label>
                <select class="form-control" name="call_to_action" required>
                    <option value="{{ slider_info.menu.id }}">{{ slider_info.menu.title_en }}</option>
                    {% for instance in menu %}
                        {% if slider_info.menu.id != instance.id %}
                            <option value="{{ instance.id }}">{{ instance.title_en }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Position</label>
                <input type="number" name="slider_position" step="1" class="form-control" value="{{slider_info.order}}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-danger">Save</button>
            </div>
        </form>
    </div>
</div>
