<form class="form-contact contact_form" action="{% url 'contact' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="subject" value="{{ subject }}">
    <div class="row" style="padding: 23px 11px 36px;">
        <div class="col-sm-6">
            <div class="form-group">
                <label>
                    {% if lang == None or lang == 'en' %}
                        Full Name
                    {% endif %}
                    {% if lang == 'gr' %}
                        სახელი და გვარი
                    {% endif %}
                    {% if lang == 'ru' %}
                        Full Name
                    {% endif %}
                    {% if lang == 'tr' %}
                        Full Name
                    {% endif %}
                    <span class="mandatory">*</span>
                </label>
                <input class="form-control valid" name="full_name" id="full_name" type="text" required>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>
                    {% if lang == None or lang == 'en' %}
                        Email
                    {% endif %}
                    {% if lang == 'gr' %}
                        ელ. ფოსტა
                    {% endif %}
                    {% if lang == 'ru' %}
                        Email
                    {% endif %}
                    {% if lang == 'tr' %}
                        Email
                    {% endif %}
                    <span class="mandatory">*</span>
                </label>
                <input class="form-control valid" name="email" id="email" type="email" required>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group">
                <label>
                    {% if lang == None or lang == 'en' %}
                        Message
                    {% endif %}
                    {% if lang == 'gr' %}
                        შეიყვანეთ ტექსტი
                    {% endif %}
                    {% if lang == 'ru' %}
                        Message
                    {% endif %}
                    {% if lang == 'tr' %}
                        Message
                    {% endif %}
                    <span class="mandatory">*</span>
                </label>
                <textarea class="form-control w-100" name="text" id="text" cols="30" rows="9" required></textarea>
            </div>
        </div>
    </div>
    <div class="form-group mt-3">
        <button type="submit" class="button button-contactForm boxed-btn">
            {% if lang == None or lang == 'en' %}
                Send
            {% endif %}
            {% if lang == 'gr' %}
                გაგზავნა
            {% endif %}
            {% if lang == 'ru' %}
                Send
            {% endif %}
            {% if lang == 'tr' %}
                Send
            {% endif %}
        </button>
    </div>
</form>


<style>
    .form-control:focus {
        background-color: #22338a52; !important;
    }
</style>
